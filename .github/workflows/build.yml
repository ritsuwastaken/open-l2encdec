name: build

on:
  push:
    paths:
      - ".github/**"
      - "blowfish/**"
      - "cmake/**"
      - "getopt/**"
      - "include/**"
      - "mini-gmp/**"
      - "miniz/**"
      - "src/**"
      - "CMakeLists.txt"
      - "CMakePresets.json"
      - "vcpkg.json"

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: windows-latest
            output: ./build_msvc/Release/l2encdec.exe
            configure_preset: msvc-x86
            build_preset: msvc-x86-build
          - os: ubuntu-22.04
            output: ./build_unix/l2encdec
            configure_preset: unix
            build_preset: unix-build
          - os: macos-14
            output: ./build_unix/l2encdec_osx
            configure_preset: unix
            build_preset: unix-build

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup vcpkg (MSVC)
        if: matrix.os == 'windows-latest'
        uses: lukka/run-vcpkg@v11

      - name: Setup CMake
        uses: lukka/get-cmake@latest

      - name: Build
        uses: lukka/run-cmake@v10
        with:
          configurePreset: ${{ matrix.configure_preset }}
          buildPreset: ${{ matrix.build_preset }}

      - name: Set execute permissions
        if: matrix.os != 'windows-latest'
        run: chmod +x ${{ matrix.output }}

      - name: Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: ${{ matrix.output }}
