name: build

on:
  push:
    paths:
      - ".github/**"
      - "tools/cmake/**"
      - "tools/cli/**"
      - "include/**"
      - "src/**"
      - "extern/**"
      - "CMakeLists.txt"
      - "CMakePresets.json"

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: windows-2022
            configure_preset: msvc-x86
            build_preset: msvc-x86-build
          - os: ubuntu-22.04
            configure_preset: unix
            build_preset: unix-build
            cc: gcc-12
            cxx: g++-12
          - os: macos-14
            configure_preset: unix
            build_preset: unix-build

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup CMake
        uses: lukka/get-cmake@latest

      - name: Build
        uses: lukka/run-cmake@v10
        env:
          CC: ${{ matrix.cc }}
          CXX: ${{ matrix.cxx }}
        with:
          configurePreset: ${{ matrix.configure_preset }}
          buildPreset: ${{ matrix.build_preset }}
