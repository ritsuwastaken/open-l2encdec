name: build

on:
  push:
    paths:
      - ".github/**"
      - "CMakeLists.txt"
      - "cmake/**"
      - "src/**"
      - "include/**"
      - "miniz/**"
      - "blowfish/**"
      - "mini-gmp/**"
      - "getopt/**"

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: windows-latest
            output: l2encdec.exe
            cmake_generator: "Visual Studio 17 2022"
          - os: ubuntu-latest
            output: l2encdec
            cmake_generator: "Unix Makefiles"
          - os: macos-latest
            output: l2encdec_osx
            cmake_generator: "Unix Makefiles"

    runs-on: ${{ matrix.os }}
    env:
      CMAKE_GENERATOR: ${{ matrix.cmake_generator }}
      CMAKE_BUILD_TYPE: "Release"
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup vcpkg
        if: matrix.os == 'windows-latest'
        uses: lukka/run-vcpkg@v11

      - name: Build
        run: |
          cmake . -B 'build' ${{ matrix.os == 'windows-latest' && '-DCMAKE_TOOLCHAIN_FILE="${VCPKG_ROOT}/scripts/buildsystems/vcpkg.cmake"' || '' }}
          cmake --build 'build' --config Release

      - name: Set execute permissions
        if: matrix.os != 'windows-latest'
        run: chmod +x ./build/${{ matrix.output }}

      - name: Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: ./build/${{ matrix.output }}
